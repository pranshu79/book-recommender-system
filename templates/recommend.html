<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="dark:bg-black">
    <div class="w-full mx-auto border-b 2xl:max-w-7xl">
      <div
        x-data="{ open: false }"
        class="relative flex flex-col w-full p-5 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
      >
        <div
          class="flex flex-row items-center justify-between lg:justify-start"
        >
          <a
            class="text-lg tracking-tight text-black focus:outline-none focus:ring lg:text-2xl"
            href="#"
          >
            <span class="lg:text-lg focus:ring-0"> bookNation </span>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center justify-center p-2 text-gray-400 hover:text-black focus:outline-none focus:text-black md:hidden"
          >
            <svg
              class="w-6 h-6"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                :class="{'hidden': open, 'inline-flex': !open }"
                class="inline-flex"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
              <path
                :class="{'hidden': !open, 'inline-flex': open }"
                class="hidden"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="flex-col m-auto items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row"
        >
          <a
            class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600"
            href="/"
          >
            Home
          </a>
          <a
            class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600"
            href="/recommend"
          >
            Recommend
          </a>
          <a
            class="px-2 py-2 text-sm text-gray-500 lg:px-6 md:px-3 hover:text-blue-600"
            href="#"
          >
            Contact
          </a>
        </nav>
      </div>
    </div>
    <section class="flex items-center w-full bg-white">
      <div
        class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl"
      >
        <div>
          <h1 class="text-center font-medium text-4xl">Book Recommendation</h1>
        </div>

        <div>
          <form action="/recommend_books" method="post" class="w-full mt-12">
            <div
              class="relative flex items-center rounded-full bg-white border 0 border-primary/10 shadow-md md:p-2"
            >
              <input
                name="user_input"
                placeholder="enter book name"
                class="form-control w-full p-4 rounded-full bg-transparent"
                type="text"
              />
              <input
                type="submit"
                class="btn px-8 py-3 font-semibold border-2 rounded-full bg-gray-800 text-white"
              />
            </div>
          </form>
        </div>

        <div>
          <h1 class="text-center font-thin text-6xl mt-20 mb-10">You may also like</h1>
        </div>
        <div class="grid grid-cols-2 gap-6 py-12 md:grid-cols-2 lg:grid-cols-4">
          {% if data %} {% for i in data %}

          <figure>
            <img class="w-40 bg-gray-200" src="{{i[3]}}" alt="" />

            <p class="mt-5 text-lg font-medium leading-6 text-black">
              {{i[0]}}
            </p>
            <p class="mt-3 text-base text-gray-500">by {{i[1]}} | {{i[2]}}</p>
          </figure>

          {% endfor %} {% endif %}
        </div>
      </div>
    </section>
  </body>
</html>
